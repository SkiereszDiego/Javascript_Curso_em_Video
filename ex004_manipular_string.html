<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
           font: normal 20pt Arial;
       }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.writeln(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br/>`) //write escreve nna tela, o ln pula uma linha
        document.writeln(`Olá, ${nome}, seu nome em Maiúscula é ${nome.toUpperCase()} <br/>`)
        document.writeln(`Olá, ${nome}, seu nome em Minúscula é ${nome.toLowerCase()} <br/>`)
    </script>
    
</body>
</html>
